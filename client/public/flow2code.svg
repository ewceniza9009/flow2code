<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  
  <!-- Gradients for flow lines with vibrant, high-contrast colors -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#69F0AE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0288D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect for enhanced visibility -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Flow lines with thicker strokes and glow -->
  <path d="M 50 60 Q 100 30 150 60" stroke="url(#gradient1)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <path d="M 50 100 Q 100 70 150 100" stroke="url(#gradient2)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Code brackets with bold, high-contrast color -->
  <path d="M 45 65 L 35 75 L 45 85" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="square" stroke-linejoin="miter" filter="url(#glow)"/>
  <path d="M 155 65 L 165 75 L 155 85" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="square" stroke-linejoin="miter" filter="url(#glow)"/>
  
  <!-- App name text with bold, high-contrast font -->
  <text x="100" y="140" font-family="'Roboto', sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="1.2" filter="url(#glow)">flow2code</text>
</svg>